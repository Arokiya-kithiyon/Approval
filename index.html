<!DOCTYPE html>
<head>
   <title>Approval Page</title>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
  
  async function sendResponse(){
     
     let Approver_response = document.getElementById('select').value;

     alert("Response Sent "+Approver_response)

     let headers ={
      "Content-type":"application/json"
     }

      let raw ={
        Approver_response_data:Approver_response
      }
     let options ={
         method:"POST",
         headers:headers,
         body:JSON.stringify(raw)

     }

     let url ="https://hooks4.freshworks.com/dvuJiyGlPRcI4wfYeEa6NXAdJ008SPe6eS6Vp3gWhJCukSByWsLT%2BQR5Wyd%2BpEPC0vMj0A%3D%3D";

     await fetch(url,options)
     .then(res=>JSON.parse())
     .then(result =>console.log(result))
     .catch(err =>console.log(err))
   }

    
</script>

</head>



<body>
    <div class="container mt-5 heros">
        <h4 class="display-3" >
              Approval Response Page
        </h4> <br>
  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select">
  <option selected>Select your Response</option>
  <option value="Approved">Approve</option>
  <option value="Rejected">Decline</option>
</select><br>

 <div class="d-grid gap-2">
    <button type="button" class="btn btn-primary  btn-lg" onclick="sendResponse()" >Send</button>
</div>
  
    </div>
</body>

</html>
